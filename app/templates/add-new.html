<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">➕ Add New Password</h1>
      <a href="{{ url_for('vault.dashboard') }}" class="text-blue-600 text-sm">← Back to Dashboard</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <form method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Brand Name <span class="text-red-500">*</span></label>
        <input type="text" name="brand" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g., Uddokta360" />
      </div>

      <div>
        <label class="block mb-1 font-medium">App Name <span class="text-red-500">*</span></label>
        <input type="text" name="app" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g., Gmail" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Username <span class="text-red-500">*</span></label>
        <input type="text" name="username" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email <span class="text-red-500">*</span></label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Login Link <span class="text-red-500">*</span></label>
        <input type="url" name="login_link" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="https://..." />
      </div>

      <div>
        <label class="block mb-1 font-medium">Password <span class="text-red-500">*</span></label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div class="flex items-center gap-2">
        <label class="font-medium">2FA Available?</label>
        <input type="checkbox" name="twofa" class="form-checkbox h-5 w-5 text-blue-600" />
      </div>

      <div class="flex justify-end pt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </form>
  </main>
</body>
</html>
