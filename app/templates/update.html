<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Password Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 text-gray-800 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Edit Password Entry</h1>
      <a href="{{ url_for('vault.dashboard') }}" class="text-blue-600 text-sm">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <!-- Edit Form -->
  <main class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <form method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Brand Name <span class="text-red-500">*</span></label>
        <input type="text" name="brand" value="{{ entry.brand }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">App Name <span class="text-red-500">*</span></label>
        <input type="text" name="app" value="{{ entry.app }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Username <span class="text-red-500">*</span></label>
        <input type="text" name="username" value="{{ entry.username }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email <span class="text-red-500">*</span></label>
        <input type="email" name="email" value="{{ entry.email }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Login Link <span class="text-red-500">*</span></label>
        <input type="url" name="login_link" value="{{ entry.login_link }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Password <span class="text-red-500">*</span></label>
        <input type="password" name="password" value="{{ entry.password_encrypted }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex items-center gap-2">
        <label class="font-medium">2FA Available?</label>
        <input type="checkbox" name="twofa" {% if entry.twofa_enabled %}checked{% endif %} class="form-checkbox h-5 w-5 text-blue-600" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Last Updated <span class="text-red-500">*</span></label>
        <input type="date" name="last_updated" value="{{ entry.last_updated }}" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex justify-end pt-4">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Update</button>
      </div>
    </form>
  </main>
</body>
</html>
