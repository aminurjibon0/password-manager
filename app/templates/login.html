<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-xl">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-gray-800">Welcome Back ðŸ‘‹</h2>
      <p class="text-gray-500 text-sm">Securely login to your vault</p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-3 rounded text-white {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Username</label>
        <input type="text" name="username" required placeholder="Enter your username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Password</label>
        <input type="password" name="password" required placeholder="Enter your password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">Login</button>
    </form>
    <p class="text-center text-sm mt-4 text-gray-600">
      Don't have an account? 
      <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
